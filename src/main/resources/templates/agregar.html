<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="layout/plantilla :: head">
        <title>DATOS PERSONA</title>
        <meta charset="UTF-8"/>

    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>

<br/>
        
       
        <div class="container">
             <a th:href="@{/}" class="btn btn-primary btn-block" 
           data-toggle="modal" data-target="#regresar">
            <i class="fas fa-reply"></i> [[#{accion.regresar}]]
        </a>
            <br/>
            
            <div class="row">
                
                <div class="col">
                    <div class="card">
                        
                        <div class="card-header">
                            <h4>[[#{persona.formulario}]]</h4>
                        </div>
                        <div class="card-body">



                            <div class="card-body">
                                <form th:action="@{/guardar}" th:object="${persona}"
                                      method="POST" class="was-validated">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                                            <input type="text" class="form-control" name="nombre" required="true">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellido" th:text="#{persona.apellido}">Apelliudo</label>
                                            <input type="text" class="form-control" name="apellido" required="true">
                                        </div>
                                        <div class="form-group">
                                            <label for="email" th:text="#{persona.email}">Email</label>
                                            <input type="email" class="form-control" name="email" required="true">
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono" th:text="#{persona.telefono}">Tel√©fono</label>
                                            <input type="tel" class="form-control" name="telefono">
                                        </div>
                                        <div class="form-group">
                                            <label for="saldo" th:text="#{persona.saldo}">Saldo</label>
                                            <input type="number" class="form-control" name="saldo" required="true" step="any">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                                    </div>
                            </div>

                        </div>
                    </div>
                </div>
                </div>
            </div>

                </form>
                <footer th:replace="layout/plantilla :: footer"/>
                </body>
                </html>
